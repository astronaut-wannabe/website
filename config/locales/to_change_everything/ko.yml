      intro:
        left_text_html: <p>당신이 무언가를 변화 시킬 수 있다면, 무엇을 변화 시킬 것인가? 당신의 남은 인생 동안 휴가를 떠나겠는가?  기후변화를 유발하는 화석 연료 사용을 멈추게 할 것인가? 양심이 있는 금융기관과 은행 그리고 정치가를 찾을 것인가?  어쨌든 이 세상을 있는 그대로만 둔다면 새로운 결과를 기대할 수가 없다.</p><p>개인의 경제적이고 감정적인 갈등들이 전지구적 격변과 재앙를 반영한다.  평생 동안 우리는 그 불을 하나씩 끄려 하지만 그 원인은 같은 근원에서 기원하기 때문에 하나 하나 단편적으로 해결할 수 있는 문제가 아니다. 우리는 기존과 다른 논리로써 접근해야만 한다.  그래서 어디에 시작할 것인지 보다 어떻게 같이 할 것인가가 중요하다.</p>
        right_text_html: 무엇이&#8200;<br />든지&#8200;<br />바꾸기 위해,<br />모든&#8200;<br />곳에서 시작하자.
      self:
        left_text_html: <span class="bold">자기 결정 능력</span> 으로<br />시작하자
        right_text_html: "<p>'자유'라는 유령이 여전히 자신의 형상(이미지)으로 만들어진 우리의 세상을 맴돈다. 우리는 사회 제도들에 의해 제공되는 듯한 완전 자결권을 약속 받고 있다고 여긴다.</p><p>그런데 만약 정말 자기 결정 능력이 있었으면 당신은 지금 무엇을 하고 있겠는가? 한 번 가능성을 생각해보라. 맺을 수 있는 관계, 경험할 것, 자기의 인생에서 의미를 주는 방식들을... 우리가 막 태어났을 때는 당신이 이룰 수 있는 것의 한계는 없어 보인다. 당신에게는 순수한 가능성이 있었다.</p><p>그러나 보통 이런 상상을 할 틈이 없다. 다만 아마도 사랑에 빠지거나, 돌파구를 찾거나, 새로운 장소를 여행 중인 아름다운 순간에는 자신의 일상적 삶과 언뜻 일별을 한다. </p><p>실제로 당신의 잠재력을 막는 것이 무엇인가? 당신은 자신의 환경과 시간에 얼마나 영향력을 끼치고 있는가? 시키는 대로 얼마나 잘 할 건지에 따라 계속해서 당신을 평가하는 관료, 수익을 얼마나 낼지에 따라서 재원과 지원 여부가 달린 경제, 자기의 권위에 복종해야만 “사람이 될 있는다”는 군대와 같은 이 제도들은 당신의 삶을 뜻대로 살기에 도움이 되는가 방해 되는가?</p><p>공공연한 비밀이지만 사실은 우리 모두는 이미 완벽한 자결권이 있다. 이미 우리에게 주어진 이 권리는 전체주의 독재정권 조차 빼앗을 수 없다. 그런데 이 자결권을 실행하기 시작하자 마자  우리의 자유를 보장한다는 제도들과 갈등이 일어난다.</p>"
      answering:
        left_text_html: <span class="bold">자기 자신에게<br />답하면서</span><br />시작하자
        right_text_html: <p>관리자들과 세금 징수관들은 책임에 대해 말하기를 좋아한다. 그러나 만약 우리가 스스로의 행동에 대해 완전한 책임을 지어도 과연 그들의 명령을 따라야 할것인가?</p><p>역사상에 악의보다 복종은 더 많은 해를 끼쳐 왔다.  전세계 군대의 무기 저장량은 남에게 복종하는 우리의 경향을 물리적으로 표현한다.  자기 방어를 맡으려면 타인에게 핵무기를 맡길 수 있겠는가? 만약 당신이 더 이상 전쟁, 학살, 억압을 지지하지 않으려면 일단 그 명령을 그만 따라야 된다.</p><p>이에 당신의 가치도  같이 따라야 한다. 수 많은 통치자, 규칙서와 전문가들이 당신에게 맹종을 강요한다. 각 국가는 애국을 강요한다. 그런데 만약 당신이 그 책임성을 어떤 종교나, 제도나 전문가에게 맡기려 한다면, 애초에 그 중에 무엇을 선택할지 어떻게 결정할 것인가? 좋든지 싫든지 불가피하게 당신은 선택해야 된다. 보통 사람이 가장 익숙하거나 편하고 그리고 대부분을 따르라고 강요하는 사회에서 사니까 대부분의 쪽으로 간다. 세월호 사건 때 침몰하는 배 속에 사람들이, 그리고 그들을 구조하러 온 자원봉사자들이 (선장과 경찰이) 시키는 대로 가만히 있기로 한 것은 용감하게 고려하고 자주적으로 내린 결정인지 아닌지를 아무도 모른다. 그러나 복종을 강요하는 권위적인 이 사회가 끼치는 영향은 누구 모릅니까?   소수자로서 홀로 달리 하기가 어렵다. 그래서 동의하지 않아도 새로운 가능성을 열린 소수자를 항상 지켜야 한다. (이 것을 경찰이 이해 못 하는데도)</p><p>당신은 자신의 소신과 결정에 대한 최종적 책임자다. 상위의 명령에 따르기 보다 자기 자신에게 충실하면 개인 간의 갈등은 여전히 일어날 수 있겠지만, 최소한 타인의 의제를 위해 봉사하면서 비극을 계속 쌓는 것이 아닌 자발적 결정을 하게 된다.</p>
      power:
        left_text_html: <span class="bold">권력 말고 실력을 추구하면서</span><br />시작하자
        right_text_html: <p>노동을 수행하는 노동자는 힘이 있고, 그들에게 무엇을 할 것인가 지시하는 상사들은 권력(권한)이 있다.  건물을 유지 관리하는 세입자들은 힘이 있고,  매매증서에 이름이 올라간 집주인은 권력(권한)이 있다. 강은 힘이 있고, 댐 건설 허가는 권력(권한)으로 허가된다.</p><p>힘과 실력 자체가 억압적인 것은 아니다. 여러 종류의 힘들이 우리를 해방 시킬 수 있다. 사랑하는 이를 돌봐주는 실력, 갈등을 해소하는 자기 방어 능력, 침을 놓는 기술,  돗배를 타는 능력, 농사 짓는 능력, 등 등...자기의 능력을 개발하면서 남의 자유도 증가 시키는 방법들도 있다. 자신의 잠재력 개발을 위해 노력하는  모두에게 이 선물이 주어진다.</p><p>반대로 권력과 권한은 남의 실력을 자기 것으로 만든다.  권력으로 남을 이용하면 당신도 이용된다. 권력은 항상 위에서 아래로 작동한다.</p><p>군인이 장군을 따르고, 장군은 대통령을 따르고, 대통령은 헌법에서 권위를 얻는다--</p><p>신부가 주교를 따르고, 주교는 교황을, 교황은 성서를, 성서는 하느님(이름)에서 권위를 얻는다--</p><p>사원이 사장을 따르고, 사장은 고객을 모시고, 고객은 돈에서 권위를 얻는다--</p><p>경찰이 판사의 영장을 실시하는데 영장이란 것은 법에서 권위를 얻는다. –</p><p>법, 신(종교), 돈, 사상,  (남성)성별, (백)인종, 소유권(계급) - 이 피라미드 체계의 최상부에서도 전제 군주를 찾을 수는 없다. 다만 인류에게 최면을 건 유령인, 사회적 구성체가 있다.</p><p>우리 사회에서 실력과 권력은 구분을 거의 못 할 정도로 엉겨 있다. 복종으로 대신해야 우리는 (스스로의) 실력을 얻을 수 있다. 그러나 자유가 없는 이 실력은 쓸모 없다.</p>
      relationships:
        left_text_html: <span class="bold">신뢰를 기반한  관계에서</span><br />시작하자
        right_text_html: <p>신뢰는 자연스러운 성장의 방법이다. 권위 앞에서 의지를 꺾는 것과 달리 신뢰하는 것은 자유로운 선택이어야만 된다. 그래서 모두를 더 풍요롭게 만들 수 있다.</p><p>권력과 반대로, 신뢰는 신뢰를 받는 이가 아니라 신뢰하는 사람에게 중심을 둔다. 신뢰를 얻어낸 사람은 권위가 따로 필요 없다. 그런데 누가 신뢰할 만하지 않다면 그는 권력과 권위를 갖지 말아야 한다! 정치가, 대기업 사장 보다 신뢰하기 힘든 사람이 어디 있는가?</p><p>권위나 권력 관계가 없는 사람 사이에는 상대방의 신뢰를 쌓기 위해 갈등을 해소할 동기가 부여된다. (갈등을 해결할 이유가 있다). 위계적인 관계에는 이 동기를 부여 있지 않고 권위자가 갈등을 그냥 억누를 수 있다.</p><p>제대로 된 우정은 동등한 관계이고 상대방의 독립성(다름)을 존중하며 서로 돕고 서로에게 도전하는 유대 관계다. 이런 우정은 모든 관계들을 평가하기에  꽤 좋은 기준이다. 부모와 자식의 사이와 같은 능력이 많이 다른 관계 경우에도 자연스럽게 이뤄지는 유대감 덕분에 이를 돌보라고 저를 따르라고 강요할 권위가 따로 필요가 없지. 이런 관계에 제삼자가 개입하고 인위적으로 작동 시킬 수도 없지. 반대로 권위 관계에는 제삼자가 항상 이미 개입한 것이 아닌가?</p><p>국적이나 불법성, 재산이나 부채, 직장이나 군대적인 지휘 계통-- 이런 통제 없이 자유 연대와 상호 부조에 기반을 두어 우리의 모든 관계를 새로 만들 수 있다.</p>
      reconciling:
        left_text_html: <span class="bold">개체와<br />전체를<br />조화시키면서</span><br />시작하자        
        right_text_html: <p>“당신의 권리는 남의 권리가 시작하는 데서 끝난다”는 말을 들어본 적이 있는가? 이 논리에 따르면 사람이 많을 수록 자유가 줄어든다.</p><p>그런데 자유는 이런 개인 권리들의 작은 거품 방울들이 아니다. 자신과 타인을 이렇게 쉽게 구분할 수 없다. 하품과 웃음은 전염적이다. 열정이나 절망감도 마찬가지다. '나'라는 사람은 저절로 내 입에서 나오는 상투적인 말, 저절로 기억하는 노래들, 옆 사람한테서 느끼는 기운과 주변의 분위기, 등등으로 구성된다. 내가 자동차를 운전할 때 당신이 숨 쉬는 공기에 공해를 배출한다. 당신이 약을 먹을 때 이것은 다들 먹는 물에 스며 들어간다. 다들 받아드리는 정치 체제 아래에 내가 살아야 한다. 마찬가지로 남이 이 체제를 도전할 때는 나도 내 현실을 새로 만들 기회가 된다. 사실은 내 자유는 당신의 자유가 시작하는 데에 같이 열리고 끝나는 곳에 같이 끝난다.</p><p>우리는 별개의 개인들이 아니다. 우리의 몸은 공생하는 수천 종 생물로 구성되어 있다.  몸은 닫힌 요새 라기 보다는 영양분과 미생물이 끈임 없이 순환하는 과정을 계속 진행되고 있다. 또 우리가 몸 밖에 내쉬는 것을 들이마시는 만물과 공존한다.  몰려드는 이리 떼나 개구리 떼의 울음 소리가 들리는 저녁은 우리의 몸만큼이나 개별적이기도 하고 단일화 되어 있기도 하다. 우리는 외부와 단절 된 상태에서 이성에 의해서만 행동하지 않는다. 우주의 조수간만이 우리에게 밀려든다.</p><p>언어는 공유하는 것이기 때문에 소통이 가능하다. 생각과 열망도 마찬가지다. 이는 우리 보다 위대하기 때문에 소통 될 수 있다. 우리 모두다 시공을 초월하는 대립적 힘의 혼돈으로 구성되어 있다.  그 중 자신이 어떤 것(힘)을 키울 것인가를 선택하여, 우리가 만난 사람들과 무엇을 만들어 갈 것 인지를 결정한다.</p><p> 자유는 어떤 소유물이나 속성이 아니라 관계다. 외부 세상으로부터 보호된 것이라기 보다는 가능성을 최대화하는 방법을 찾는 일이다. 반드시 만장일치나 합의를 위한 합의를 구해야 한다는 말이 아니다. 집권적 권력이 승자 독식의 갈등이나 경쟁으로 변형되거나 합의를 강제하지 않는 한 , 갈등도 합의 만큼이나 우리 삶의 품격을 높일 수 있다.  세상을 수 많은 작은 개인 영지로 조각 내기 보다는 우리가 최대로 상호연결될 수 있는 것을 만들자.</p>
      liberation:
        left_text_html: <span class="bold">욕망을 해방시키면서</span><br />시작하자
        right_text_html: <p>이 사회에서 성장하며, 우리의 열정 또한 우리 자신의 것이 아니다. 이 열정은 우리가 시장경제의 다람쥐 쳇바퀴에서 계속 달릴 수 있도록 하는 선전과 광고에 의해 형성되었다. 이 세뇌 덕분에 사람들은 장기적으로 자기를 불행하게 할 일을 하면서도 꽤 만족감을 느낀다. 우리는 고통에서 잠겨 있지만 우리의 쾌락은 이를 밀폐해버린다.</p><p>정말 자유로워지려면 욕망를 일으키는 과정에 영향을 끼칠 수가 있어야 한다. 해방이란 현재의 욕구를 만족 시킬 뿐 아니라, 가능성에 대한 우리의 감각을 확장시켜 우리 스스로가 현실을 만들어 감으로써 우리의 욕구가 우리를 창조적인 현실로 이끌어 가는 것이다. 이는 강요하고, 지배하고, 소유하는 즐거움에서 벗어나 복종과 경쟁의 체계로부터 해방하는 쾌락을 찾는 것을 의미한다. 만약 당신이 중독에서 벗어나 본 경험이 있다면, 욕망를 변화 시키는 것이 어떤 것인가를 알고 있을 것이다.</p>
      revolt:
        left_text_html: <span class="bold">저항으로</span><br />시작하자
        right_text_html: <p>편협한 놈이 체제적 문제에 대해 특별한 집단을 탓한다. 예를 들면 끈임 없이 이익만을 찾는 자본주의에 대해 유대인을, 불경기에 이민자를... 이 같은 식으로 사람들은 정치와 정부의 부패에 대해 한 정치가를 탓한다. 그러나 문제는 체제 자체다.  누가 집권해도 또 같은 불평등과 일상의 작은 수모가 반복된다. 문제는 이 체제가 고장 난 것이 아니라, 체제 작동 기제 그 자체이다.</p><p>우리의 적은 인간이 아니라 우리를 서로에게서 그리고 자기 자신에게서 이간하는 제도와 습관들이다. 사람의 마음 속의 갈등이 사람 사이의 갈등 보다 더 많다. 현대의 문명을 가로지르는 단층선들은 우정 관계와 개인의 마음에도 가로지른다. 이 충돌은 사람 사이에 발생하는 것이 아니라 서로 다른 관계와 생활 방식 사이에 발생하는 것이다. 우리가  체제 내의 만연된 역할을 거부할 때, 우리는 단층선을 열고, 타인도 같은 상태로 초대할 수 있다.</p><p>지배를 완전히 없애는 것이 최고의 방법이다. 지배의 세부 사항을 더 공정하게 하는 것도, 가해자와 피해자의 자리를 바꾸는 것도, 개혁으로 이 체제를 더 안정시키는 것도 불필요하다. 시위하는 이유는 더 정당한 규칙이나 통치자를 요구하기 보다, 우리만의 힘을 찾아 이를 발휘하면서 더 많은 사람이 같은 용기로써 공력권에 의해 우리의 자발성이 방해되지 않도록 하기 위한 것이다. 군대화된 적 사이 이진법적 갈등이 아니라 불복종을 전염 시키는 일이다.<p><p>사람의 마음이 변할 때 까지 토론하고 교육하는 것으로 충분하지 않다. 사상을 행동으로 표현하고 사람한테 구체적인 선택을 제시하지 않은 한 토론은 추상적이고 모호하기만 한다. 대부분의 사람들이 이론적 토론과는 거리를 둔다. 그러나 어떤 일이 벌어지면,  판이 커지고 서로 반대편 사이에서 의미있는 차이를 볼 수 있게 되고, 결국 한 편에 서게 된다. 우리는 만장일치를 할 필요도, 세상에 대한 광범위한 이해나 정확한 목적지로 가는 지도가 필요한 것도 아니다. 그냥 새로운 길로 출발할 용기가 필요하다.</p>
