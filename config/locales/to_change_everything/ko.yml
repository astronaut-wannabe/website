      control:
        left_text_html: 문제는<br /><span class="bold">통제다</span>
        right_text_html: <p>학대하는 관계의 징후가 뭣인가? 학대하는 사람이 상대의 행동과 생각까지 통제하고, 상대의 지원과 자원을 제한하거나 통제하려 폭력을 쓰거나 이를 협박하고, 또는 계속해서 상대를 감시하고 (학대하는 사람인) 자기에 의존적 상태를 유지하려고 하는 것 등이다.</p><p>이런 징후가 개인 간의 학대에 해당하는데 국세청, 국정원 (국가 안보국), 등 우리의 사회를 통치하는 대부분 제도가 이에 해당한다. 이런 제도는 인간을 감시하고 관리하고 다뤄야만 되는 대상이라는 전제에 기반을 두었다.</p><p>강요된 불평등이 심할수록 이것을 유지하기에 더 강하고 철저한 통제가 필요하다. 공권의 연속체 한 쪽에서는 개개인에게 대한 통제가 더욱 난폭해진다. 무인(비행)기공격, 경찰 특수 기동대, 독방 감금, 피부색과 인종 등을 기반으로 사람을 용의자로 만드는 수사 기법 등이 그 예이다.  다른 한 쪽에서는 통제가 사회 기반 시설에 배태되어 있으면서도 완전히 투명하다. 예를 들면 신용 등급 평가와 보험료를 계산하는 방정식,  통계 정보를 얻고 이 것으로 도시 계획을 짜는 방법,  결혼 정보 사업, 데이트 사이트와  사회관계망 미디어의 플랫폼의 구성 등 등이 이것이다. 수학의 알고리즘으로 누군가 온라인(인터넷)에 접속할 때 보이는 내용이 결정된다. 이것은 우리의 온라인 활동을 감시하는 국정원과 같은 기관보다 우리의 현실을 더 철저히 통제한다.</p><p>삶의 무한한 가능성이 (컴퓨터의 0과1로 이루어진) 2진법의 부호 선택으로 축소되면 우리가 살고 있는 체제와 상상할 수 있는 삶 사이에는 더 이상 마찰이 생기지 않는다. 이는 완벽한 자유에 도달했기 때문이 아니라 그것의(자유)의 정반대에 도달하기 때문이다. 자유는 이미 제시된 선택 중에 고를 수 있는 상태가 아니고, 질문을 창조하는 실력이다.</p>
      hierarchy:
        left_text_html: 문제는<br /><span class="bold">위계질서이다</span>        
        right_text_html: '<p>갑을 관계의 불평등을 강요하는 방법은 여러 가지 있다. 그 중에 법원과 같이 중앙집권적 장치를 필요하는 것도 있다. 그런데 성별 역할 체계나, 학벌과 족벌과 같이 더 비공식적으로 작동하는 것도 있다.</p><p>그 방법 중에 어떤 방법은 신용을 완전히 잃었다.  비록 몇 백년 동안 다른 사회를 생각하는 것이 불가능 했지만, 오늘날에는 소수만이 왕권신수설을 믿고 있다. 그러나 왕이 없는 삶은 상상 못 할 정도로 아직 깊이 배어들었다. 누가 소유권이 없는 세상을 상상할 수 있는가?  그런데 이 모든 것(권위)은 우리가 다 같이 믿기 때문에 존재한다. 사실이지만 불가피한 것이 아니다. 주인과 사장의 존재는 황제의 존재 보다 더 자연스럽거나 필수적이거나 이로운 것이 아니다.</p><p>(불평등과 서열을 정당화 시키는) 이 모든 방식은 서로를 강화시키며 같이 발달해 왔다. 예를 들면 자본주의 역사를 백인 우월주의의 역사로부터 분리할 수 없다. 식민지, 노예제도, 그리고 노동자를 분류하고 아직도 누가 감옥이나 판자촌에 살지를 정하는 피부색에 의한 차별이 없었으면 이룰 수 없었을 것이다. 예를 들면 이른바 신세계에는 유럽에서  빈민으로써 (백인의 정체성 없이) 살다가 식민지로 보낸 사람이 원주민이나 아프리카에서 데려온 노예와 연대하고 지배층에 반대하지 않도록 이 식민한테 뇌물을 제공해야만 했다. 인종과 상관 없는 무산 계급의 정체성을 감추기 위한 이 뇌물은 바로 백인의 특권 체제와 인종 정체성 자체의 탄생이었다. (백인이 흑인이나 원주민을 배우자로 하는 경우에 심한 벌도 있었다.)</p><p>마찬가지로 자본주의의 특징인 임금노동과 같이, 남녀 사이에 새로운 위계적인 관계가 탄생했다. 남자는 일할 때 주로 임금을 버는데 반대에 가사노동을 주로 하는 여자는 (법으로 보장된) 임금이 없다. 또 하나 예를 들면, 현재에 우리의 나라에 (특히 지방에), 법 제도와 국제 경제 관계, 인종과 성, 이 모든 요소들이 같이 (상호 작용하면서) 국제결혼과 이를 통해 온 여성의 현실을 결정한다. 이른바 우리 나라의 노동자인가 이주노동자인가, 합법적인 노동자인가 불법체류자인가, 노동자인가 노동자로써 인정조차 못 받는 사람인가, 차별은 층층이다. 나아가 이와 연대인가 경쟁인가는 모든 사람의 삶을 좌우한다.<p><p>이 차별 문제는 개인 사이의 편견 문제를 넘는다. 체계적인 문제이고 제도와 권력과 관련되어 있다. 국가적 기반과 사회의 또 다른 위계 체계들이 없었으면, 개인적인 편협함만으로 체계적인 백인/ 남성 우월주의를 실시할 방법이 없었을 것이다. 이 체제의 최상위에 흑인이나 여성 대통령이 있는 것은 오히려 체제를 안정시켜 규칙을 정당화하는 예외다.</p><p>다시 말하자면, 경찰이 있는 한에 경찰은 누구를 괴롭힐 것인가? 감옥이 있는 누가 감옥에 가게 되는가? 가난함이 있는 한에 누가 가난하겠는가? 서열(위계)에 기반 둔 사회에 평등이 이룰 수 있다고 믿는 것이 너무 순진한 생각이다. 자리만 바뀌면 근본적으로 아무 것도 바뀌지 않다. 판을 갈아야 된다!</p>'
      borders:
        left_text_html: 문제는<br /><span class="bold">국경과 경계다</span>
        right_text_html: '<p>만약 외국에서 침략군이 우리나라에 쳐들어오고 숲을 파괴하고, 강을 오염 시키고 어린이를 강제로 납치해 자기한테 충성을 맹세하게 했으면, 누가 이 침략에 맞서서 무장투쟁을 반대하겠는가? 그러나 우리 나라 정부가 같은 짓을 할 때, 애국자들은 기꺼이 복종하고 재산과 자식까지 바친다.</p><p>국경은 우리를 보호하지 않고, 우리를 분리 시킨다. 국경/국적에서 배제된 이들과 불필요한 갈등을 일으키고, 포함된 이들 사이에 현실적 차이를 모호하게 한다.? 가장 민주적인 정부라도 참여하는 이와 배제된 이, 합법적인 사람들과 불법적인 사람들의  분리를 기반으로 한다. 민주주의의 발생지라는 고전 그리스 아테네에 정치 생활에 참여하는 사람은  소수의 남성 인구 뿐이었고 미국에서 근대 민주주의 창립자들이 노예의 주인이었다. 그리고 현재에도 국적과 체류권 제도는 포함된 이와 배제된 이 사이에 차별을 통해 수 많은 (백만 명?) 불법체류자들의 삶을 취약하고 힘들게 만들고 있다.</p><p>자유주의 이상은 전세계가 거대한 민주주의적 프로젝트로 통합되는 것이다. 그러나 불평등은 체제 구조에 배태되어 있다. 이 사회 각처에  각층에 수 많은 미세한 경계가 우리를 권력을 가진 자와 권력이 없는 자로 분리 시킨다. 보안 검색대, 신용 등급 평가, (데이터바이스) 암호, 상품 등급 등이 그것이다.  우리에게 필요하는 것은 배제를 기반을 두지 않고, 권력과 정당성을 집중시키지 않고, 서로의 공감대가 출입 제한 구역에 한정되지 않고 공동체에 속하도록 개혁하는 것이다.  즉 열린 공동체를 구성하는 것이다!</p>'
