        left_text_html: 문제는<br /><span class="bold">대의 (代議)다</span>
        right_text_html: <p>힘, 실력, 능력은 직접 행사함으로써 갖게 된다. 나의 이해관계를 알게 되는 유일한 길은 직접 행동과 경험 밖에 없다. 대리인이나 대의원을 통해서 안 된다.  나의 환경에 영향을 끼치는 의지 전부를 대의원 제도의 형식만으로 표현함으로써 남에게 이간되고 스스로의 힘으로부터 소원해 진다. 이런 대의 정치는 스스로의 주체적인 힘을 왜곡시키고  결국 나에게 적대적으로 변질된다. 예를 들면 우리를 매번 배신하고 좌절 시키는 정치가는 우리가 우리의 삶에 대해 얼마나 실력을 잃었는지를 보여주는 현상이다. 경찰의 폭력 사건은 우리가 이웃에서 일어나는 일에 대해 스스로 책임을 피하는 경향의 어두운 결실이다.</p><p>정보통신 시대에 - 각자가 자신의 이미지를  지속적으로 관리하는 비서로 봉사해야 하는 시대에- 나의 평판은 나로부터 완전 분리되었고 이야기 속의 흡혈쥐처럼 나의 기력을 빨아먹는다.  Facebook, 카카오톡 등이 그 예이다. 만약 우리가 수 많은 전문적, 사회적 시장에서 경쟁하면서도 서로를 고립시키지 않는다면,  우리는 자기의 이미지를 꾸미기에 이렇게 많은 시간과 노력을 투자하겠는가?</p><p>우리 모두는 단순화시킬 수 없는 존재다. 대리인, 대의원이나 어떤 추상적인 것도 우리를 대신 할 수 없다. 인간을 인구로 경험을 테이터로 바꾸면 이 세상에 소중하고 특별한 모든 것이 그 무게를 잃는다. 필요한 것은 바로 지금 여기에 있는 것, 직접적으로 접근할 수 있는 인간 및 자연과의 관계, 그리고 우리의 삶을 스스로 해쳐나가는 것이다. 대표나 대의 정치가 나를 대신해 할 수는 없다. 스스로 해야 한다.</p>
      leaders:
        left_text_html: 문제는<br /><span class="bold">(지휘)통솔자이다</span>
        right_text_html: <p>리더쉽(지휘, 통솔)이란 한 집단에서 대부분의 사람들이 그들의 행위에 대해 자주성과 비판적 사고를 하지 못하게 하는 사회적 장애이다. 행위 능력을 사람 사이의 관계가 아닌 특별한 개인의 소유권으로만 이해하는 한 우리는 계속해서 지도부에 의존하고 휘둘릴 것이다. 사실 모범적인 지도자가 부패된 지도자만큼 위험하다. 왜냐하면 칭찬할 만 한 자질 때문에 지휘 통솔 자체의 정당성은 말 할 나위 없고 그는 타인으로부터 존경 받게 되고 그의 지위는 더욱 확고해진다.</p><p>경찰이 시위에 오면 항상 첫 번째로 <지도자/책임자가 누구냐?>고 묻는다. 지도자 없이 공동 행동이 불가능하기 때문이 아니라 이점이 취약점이기 때문이다. 16세기에 이른바 신세계에 도착한 정복자는 매번 같은 질문을 했다. 답이 있는 곳에서는 현지의 인구를 진압하기에 몇 세기가 더 빨랐다.  지도자가 있으면 그의 대리인을 임명하거나, 그를 완전 바꿔 버리거나,  그를 인질로 할 수 있다. 지도부에 의존하는 것은 아킬레스건 같은 치명적인 약점이다.  최악의 경우는 세력에 반대하는 이들이 세력의 이해관계와 구조를 다시 만들어 내는 것이다.  모든 이들이 스스로의 안건과 책임 의식을 갖게 되는 것이 최고의 상황일 것이다.</p>
      government:
        left_text_html: 문제는<br /><span class="bold">정부다</span>
        right_text_html: <p>정부는 권리를 약속하지만 결국 자유 만을 빼앗는다. 권리의 개념은 권리를 승인하고 보장할 중앙 정부나 권력 장치를 암시한다. 그런데 국가가 무엇이라도 (권리, 등) 보장할 권력이 있다면 그 것을 빼앗을 권력도 있다. 문제 한 가지를 해결하기 위해 정부가 강화되면 이 정부가 새로운 문제를 더 많이 일으킨다. 정부가 갖게 되는 힘은 얕은 공기에서 발휘되는 것이 아니다. 그것은 우리가 양도한  우리의 힘이다 !  이 힘은 (루브 골드버그의 장치와 같은 복잡하고 비실용적인) 대의 체계를 통하는 것보다 우리가 직접적으로 휘두르는 것이 더 효과적이다.<p><p>가장 자유민주주의적인 체제이라도 가장 포악한 독재 체제와 공통적 원리에 기반을 두고 있다. 물리적인 힘을 독점하기 위해 권력과 권위를 유일한 조직 (체계)에 집중하기 때문이다. 이 체계를 작동하는 관료가 따르는 이가 왕이냐, 대통령이냐 유권자냐는 다른 문제다.  법, 관료, 경찰은 민주주의보다 먼저 생겼다. 그리고 민주주의든지 독재든지 같은 방법으로 작동한다. 다만 민주주의에는 우리가 이것을 관리하는 사람을 뽑으니 '우리의 것'과 같이 보인다. 우리를 탄압할 때도 말이다.</p><p>독재 정부는 본질적으로 불안정하다. 체제가 한 세대 전부를 죽이고, 감옥에 보내고,  사람들을 세뇌시켜도 다음 세대는 자유를 위한 투쟁을 새로 창조할 것이다. 그러나 체제는 모든이에게 다수의 의지를 타인(그의 동지들)에게 강요할 기회를 약속하면서 서로 세력을 겨루게 함으로써 결국 사람들은 서로와 싸우다 체제로 영입된다. 더 많은 사람이 국가의 강제 제도들에 끼칠 수 있는 영향이 크다고 믿을 수록 제도의 대중적 지지도도 높아진다. 이는 왜 전 지구에 민주주의가 퍼지는 이유인 동시에 부와 권력의 분배 불균형이 믿기 힘든 정도로 심해질 수 있었는지를 설명하는 이유일지도 모르겠다. 민주주의 말고는 다른 정부 체계가 이런 위태로운 상태를 안정 시킬 수 없었다.</p><p>사회가 중앙집권적 권력 하에 놓이게 되면  사람들은 자기의 자신의 생존을 위해 남에게 이기고 지배적이 되어야 한다. 이런 상황에는 자치를 위한 투쟁이 권력에 대한 경쟁으로 변하기가 쉽다. 수 많은 나라에서 그 전에 평화롭게 지낸 사람끼리 식민지 상태에서 해방 후에 내전이 벌어지는 것을 보라. 집권층은 권력을 잃지 않기 위해 자국이든 외국에서든지 전쟁을 해야만 된다. 해외에 파병된 군대는 다음 번에 국내에 배치된다.</p><p>사회에 서열과 불평등이 있으면 이것은 항상 지배층이 권력을 집중시키는 도구가 된다. 체제의 이른바 견제와 균형의 원리에 따라 조치 사항을 추가하는 것은 우리를 위협하는 이에게 보호를 요구하고 이에 의존하는 것에 불과하다. 권력의 속임수에 걸리들지 않으며 그에 영향력을 끼치는 유일한 방법은 자주적 독립적으로 움직이는 수평한 관계망을 발달 시키는 것이다. 우리가 권력을 진지하게 행사하기에 충분한 힘을 발휘하게 되면, 우리는 그 권력 없이 문제를 해결하는 능력을 갖게 된다.<p><p>자유로 가는 길은 자유 밖에 없다. 대표적 행위자 보다는 힘을 행사하는 다양한 표현의 기회가 필요하다. 단독적 정통성의 형식 보다 여러 가치관이 공존할 수 있는 공간이 필요하다. 정부 안에서의 강압적인 속성 대신에 자율을 촉진하는 의사 결정의 틀, 그리고 이를 지배하려는 것을 막는 방어적 실천 관행이 필요하다.</p>
      profit:
        left_text_html: 문제는<br /><span class="bold">이윤이다</span>
        right_text_html: <p>돈은 불평등을 야기하는 최고의 기제다. 돈은 추상적이다. 그래서 모든 것을 대표 할 수 있는 것처럼 보인다.  돈은 보편적이다. 돈 이외의 것을 사실적 삶으로 받아들이지 않는 이들에게 돈은 보편적이다. 돈은 특정 개인과 상관 없다. 세습적 특권과 달리 순간적으로 한 사람에게서 다른 사람으로 전달될 수 있다. 돈은 유동적이고 가변적이다. 위계 사회에서 개인의 사회적 지위 이동이 쉬울 수록 위계 사회는 안정된다. 많은 사람이 독재 정부에는 반항하지만 자유 시장의 권위는 기꺼이 받아들인다.</p><p>모든 가치들을 유일한 매개체로 바꾸면, 되찾을 수 없는 우리 삶의 일각이 의미를 잃으며 추상적인 권력의 계산에 쓰일 교환권에 불과하게 된다.  이러면 재정적으로 수량화할 수 없는 모든 것은 물거품이 된다. 삶은 금융 이득을 위한 쟁탈전이 되어버린다. 팔거나 팔리거나 서로들 겨루게 되다.</p><p>이익을 낸다는 말은 남보다 사회 자원 더 큰 부분의 통제를 다루게 된다는것이다.  우리 모두 다 이익을 낼 수가 없다. 한 명이 이익을 내면 비례적으로 누군가는 잃게 된다.  투자자가 사람을 고용하고 흑자 낸다면, 즉 투자 수익이 있다면,이는 노동자가 일 할수록 자기와 투자자의 사이에 격차가 넓어진다는 말이다.</p><p>이윤 추구로 돌아가는 체제는 한편에 부를 집중시키면서 다른 한편에는 빈곤을 양산한다. 경쟁 압력은 이전 이젠 체제보다 혁신을 가져오지만, 격차의 폭을 넓게 만든다. 옛날에는 말 타는 사람이 보행자를 지배했는데 오늘날에는 잠행 (스텔스) 폭격기가 운전자와 노숙자 위에 날라간다. 그리고 모두가 하고 싶어서가 아니라 이윤추구를 목적으로 움직이기 때문에, 이 모든 노동의 결과가 비극적이다. 지구 기후변화는 가장 힘있는 자본가조차 멈출 수 없는 일련의 재앙 중에 최신판이다.  자본주의는 사업가에게 위기를 해결을 위한 보답이 아니라 위기를 이용하게 한다.</p>
      property:
        left_text_html: 문제는<br /><span class="bold">재산이다</span>
        right_text_html: <p>자본주의의 기초는 재산권이다. 이것은 또 하나의 귀족과 왕권 시대에서 넘겨온 개념이자 사회 구조이다.  자산의 이동은 오늘날 더욱 빨리 움직인다. 그러나 개념은 같은 것이다. 즉 재산 소유의 개념은 땅과 자원에 접근하는 인위적인 불평등을 강화하기 위해 폭력의 사용을 정당화 시킨다.</p><p>어떤 사람은 국가 없이도 재산권이 있을 수 있다고 생각한다. 그러나 사실 재산권은 이를 강요할 집권적 정권 없이는 의미가 없다.  그리고 역설적으로 이런 집권적 정권이 있는 한 정말 아무것도 소유할 수 없다.  내가 버는 돈은 국가에서 주조되며 세율과 인플레이션에 좌우된다. 내 차 등록증과 이용하는 권리를 공사와 정부 기관이 결정한다. 당신이 살고 있는 집은 당신 말고 대출을 해준 은행이 소유한다. 혹시나 이런 대출 없이 산 집이라도 결국 국가의 토지수용권은  사유 소유권을 무효시킨다.</p><p>그래서 우리가 소중하게 여기는 것을 어떻게 지킬 수 있을까? 정부는 우리에게 무언가를 가져가는 덕분에 존재한다. 주는 것 보다 항상 많이 받는다. 시장경제는 우리가 남을, 그리고 남이 우리를 착취하면 거기에 보답해줄 뿐이다. 우리를 지키는 유일한 보장은 우리의 사회적 유대 관계에 있다. 우리의 안전을 위해 자기 방어 능력이 있는 상호 부조망이 필요하다.</p><p>돈이나 재산권이 없었다면, 사물과의 관계는 사람 사이의 관계가 결정했을 것이다. 오늘날에는 정반대다. 사물과의 관계가 사람 사이의 관계를 결정한다. 재산법 없이 살자는 것은 당신이 소유한 것을 잃는다는 뜻이 아니다. 증권시장의 붕괴나 경찰에 의해 필요한 것들을 빼앗기는 일이 없게 하겠다는 말이다.  관료주의에 답하는 대신에 사람이 필요한 것으로부터 시작하고, 서로를 이용하는 대신에 상호의존적 이익을 추구하자.</p><p>악당과 깡패가 가장 두려워하는 것은 재산권이 없는 사회다. 왜냐하면 재산권이 없으면 그가 받는 존중은 받을 만할 것이기 때문일 것이다. 돈이 존재하지 않으면 사람은 남을 매수해서 할 수 있는 것 말고 남의 삶에 직접적으로 기여하는 것으로 평가를 받는다. 이익이 존재하지 않으면 행동의 보답은 행동 자체에 있기 때문에 의미 없고 파괴적인 행동에 대한 동기가 생기지 않다. 삶에 정말로 중요한 것은 - 열정, 동지애, 관대함이면 충분하다는 것이다. 이는 우리를 무한 경쟁에 구속하기 위해 결핍을 강요하는 이는 경찰과 재산 감정인 군단을 몰아낼 것이다. </p>
      last_crime:
        left_text_html: <span class="bold">최종의 범죄</span>
        right_text_html: <p>모든 체제가 이전의 체제를 해산 시킨 범죄를 기반으로 한다. 이후 사람이 새로운 체제를 당연시하면서 이 체제를 정당한 것으로 여긴다.  대한민국의 개국 범죄는 일제 그리고 공산주의 국가 권위에 대한 반항이었다. 새로 올 사회의 창립 범죄는 (만약에 인류가 현재의 사회에서 벗어날 때까지 살아남으면) 현재의 법과 제도를 없앨 것이다.</p><p>범죄의 범주는 , 그것이 좋던 나쁜 것이던 간에, 일정한 사회의 한계를 벗어나는 것을 뜻한다.  모든 체제는 포획할 수도 통제할 수도 없는 것에 홀려 있다. 모든 체제가 자기 파괴의 씨를 담고 있다.</p><p>영원한 것이 없다. 제국도 문명도 마찬가지다. 그런데 현재의 체제를 대체할 수 있는 것이 무엇일까? 정당한 것과 부당한 것, 합법과 불법, 통치 하는 이와  통치 되는 이, 이런 분리에 기반을 두지 않은 세상을 상상할 수 있을까? 최종의 범죄가 무엇일까?</p>
      anarchy:
        first_html: <p><span class="green black">Anarchy/아나키는< /br>(없을 무(an-)에 archy-통치, 권위, 정부; 혹은 무위자연無爲自然 )</span>< /br>아나키는 강권 말고 스스로 이루어지는 질서에 생기는 현상이다. 자유다. 우리의 관계 그리고 우리 자신을 계속해서 새롭게 만드는 과정이다.</p><p>숲 생태계, 친구 모임, 우리의 몸, 등 자발적으로 일어나는 모든 일은 끊임 없는 변화를 통해 지속되는 것이 아나키적(무정부적) 화합이다.  반대에 상의하달식 통치는 제약과 강제만으로 유지된다. 불안정한 교실의 규율, 농약으로 살린 유전자변형작물을 기르는 불모의 농장, 초강대국의 취약한 패권 등이 그 예이다.</p>
        second_html: '<p><span class="pink black">아나키즘/무정부주의는</span> 모두에게 완전한 자율성이 있다는 사상이다. 어떠한 법이나 정부, 의사결정법이 실재 사람의 요구와 욕망 보다는 중요하지 않다. 사람은 서로 만족하는 대로 관계를 맺으며 필요할 때에 남에게 좌우되지 않게 맞설 자유가 있어야 한다.</p><p>무정부주의는 신조나 계획된 청사진이 아니다. 이는 민주주의와 같이 잘 적용한다고 할 때만 작동하는 체계가 아니다. 또한  공산주의처럼 먼 미래에만 실현 가능한 목표도 아니다. 무정부주의는 바로 여기 지금 실행할 수 있는 행동과 관계를 맺는 방식이다. 어떠한 가치관이나 행동 방침에 이 질문으로 출발점을 찾을 수 있다: “이는 어떻게 힘을 배치하는가?”</p>'
        third_html: <p><span class="blue black">무정부주의자는</span> 모든 서열에 반대한다. - 힘을 소수 권력자의 손에 집중 시키는 모든 매개체, 우리의 잠재력을 우리로부터 분리 시키는 모든 장치 - 닫힌 체계에 맞서 우리 앞에 있는 미지의 세계를, 우리의 마음 속에 우리를 자유롭게 하는 혼돈을 즐긴다.</p>
      outro:        
        left_text_html: <p>다양한 지배적 제도와 기제들의 공통점을 깨닫는다면, 우리의 개별적인 투쟁들이 '우리'보다 더욱 대단한 것임이  명확해질 것이다. 그리고 그것은 우리를 연결시킬 것이다. 이 연결관계에 기반 두고 모인다면 모든 것을 바꿀 수 있다. 우리의 투쟁들 뿐 아니라 우리의 대리자에 대한 감각도, 기쁨에 대한 민감도도, 우리 인생의 의미도 다 바뀔 것이다. 이제 할 일은 서로를 찾아 새로운 논리를 따라서 움직이기 시작하면 된다.</p>
