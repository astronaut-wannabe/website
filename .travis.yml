dist: trusty
sudo: false
language: ruby
script: "./script/cibuild"

addons:
  postgresql: '9.6'
  chrome: stable

before_install:
- gem update --system 2.7.4
- gem --version
- mkdir drivers; export PATH=$PWD/drivers:$PATH;
- CHROMEDRIVER_VERSION=$(wget -q -O - http://chromedriver.storage.googleapis.com/LATEST_RELEASE);
  CHROMEDRIVER_URL="http://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip";
  FILE=`mktemp`; wget "$CHROMEDRIVER_URL" -qO $FILE && unzip $FILE chromedriver -d drivers; rm $FILE; chmod 777 drivers/chromedriver; drivers/chromedriver --version;

notifications:
  slack:
    secure: 

env:
  CODECLIMATE_REPO_TOKEN: 70b1a0a5ca106d965eb0570c0e4b7577d76c352305fb5719aa984eeae4941bdf
